    <h1 id="content">
TryClauseError <small>exception</small>
    </h1>


      <section id="moduledoc" class="docstring">
<p>An exception raised when a term in a <a href="Kernel.SpecialForms.xhtml#try/1"><code class="inline">try/1</code></a> expression
does not match any of the defined <code class="inline">-&gt;</code> clauses in its <code class="inline">else</code>.</p><p>The following fields of this exception are public and can be accessed freely:</p><ul><li><code class="inline">:term</code> (<a href="typespecs.xhtml#built-in-types"><code class="inline">term/0</code></a>) - the term that did not match any of the clauses</li></ul>
