    <h1 id="content">
MatchError <small>exception</small>
    </h1>


      <section id="moduledoc" class="docstring">
<p>An exception raised when a pattern match (<a href="Kernel.SpecialForms.xhtml#=/2"><code class="inline">=/2</code></a>) fails.</p><p>The following fields of this exception are public and can be accessed freely:</p><ul><li><code class="inline">:term</code> (<a href="typespecs.xhtml#built-in-types"><code class="inline">term/0</code></a>) - the term that did not match the pattern</li></ul><p>For example, this exception gets raised for code like this:</p><pre><code class="makeup elixir" translate="no"><samp class="p" data-group-id="1927511403-1">[</samp><samp class="bp">_</samp><samp class="w"> </samp><samp class="o">|</samp><samp class="w"> </samp><samp class="bp">_</samp><samp class="p" data-group-id="1927511403-1">]</samp><samp class="w"> </samp><samp class="o">=</samp><samp class="w"> </samp><samp class="p" data-group-id="1927511403-2">[</samp><samp class="p" data-group-id="1927511403-2">]</samp></code></pre>
      </section>
