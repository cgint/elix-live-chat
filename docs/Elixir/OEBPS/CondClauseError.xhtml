    <h1 id="content">
CondClauseError <small>exception</small>
    </h1>


      <section id="moduledoc" class="docstring">
<p>An exception raised when no clauses in a <a href="Kernel.SpecialForms.xhtml#cond/1"><code class="inline">cond/1</code></a> expression evaluate to a truthy value.</p><p>For example, this exception gets raised for a <a href="Kernel.SpecialForms.xhtml#cond/1"><code class="inline">cond/1</code></a> like the following:</p><pre><code class="makeup elixir" translate="no"><samp class="k">cond</samp><samp class="w"> </samp><samp class="k" data-group-id="6302673398-1">do</samp><samp class="w">
  </samp><samp class="mi">1</samp><samp class="w"> </samp><samp class="o">+</samp><samp class="w"> </samp><samp class="mi">1</samp><samp class="w"> </samp><samp class="o">==</samp><samp class="w"> </samp><samp class="mi">3</samp><samp class="w"> </samp><samp class="o">-&gt;</samp><samp class="w"> </samp><samp class="ss">:woah</samp><samp class="w">
  </samp><samp class="no">nil</samp><samp class="w"> </samp><samp class="o">-&gt;</samp><samp class="w"> </samp><samp class="err">&quot;</samp><samp class="n">yeah</samp><samp class="w"> </samp><samp class="n">this</samp><samp class="w"> </samp><samp class="n">won</samp><samp class="err">&#39;</samp><samp class="n">t</samp><samp class="w"> </samp><samp class="n">happen</samp><samp class="w">
</samp><samp class="k" data-group-id="6302673398-1">end</samp></code></pre>
