    <h1 id="content">
ArithmeticError <small>exception</small>
    </h1>


      <section id="moduledoc" class="docstring">
<p>An exception raised on invalid arithmetic operations.</p><p>For example, this exception is raised if you divide by <code class="inline">0</code>:</p><pre><code class="makeup elixir" translate="no"><samp class="gp unselectable">iex&gt; </samp><samp class="mi">1</samp><samp class="w"> </samp><samp class="o">/</samp><samp class="w"> </samp><samp class="mi">0</samp><samp class="w">
</samp><samp class="gt">** (ArithmeticError) bad argument in arithmetic expression: 1 / 0</samp></code></pre>
